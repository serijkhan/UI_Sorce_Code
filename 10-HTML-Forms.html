<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        #register-form{
            width: 400px;
            background-color: lightgrey;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>

    <div id="register-form">
        <h2>Registration</h2>
        <form>
            <div>
                <label for="Username">Username</label>
                <input id="Username" type="text" placeholder="Username">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" >
            </div>
             <br>
             <div>
                <label>Email</label>
                <input type="email" >
            </div>
             <br>
             <div>
                <label>Developer</label>
                <input type="radio" name="Developer" value="Frontend Developer" > <label> FE</label>
                <input type="radio"name="Developer"  value="BE" > <label> BE</label>
                <input type="radio" name="Developer"  value=" FullStack"> <label> FullStack</label>
            </div>
             <br>
             <div>
                <label>Skills</label>
                <input type="checkbox" value="Java"><label>Java</label>
                <input type="checkbox" value="UI"><label>UI</label>
                <input type="checkbox" value="Angular"><label>Angular</label>
             </div>
             <br>
             <div>
                <label>DOB :</label>
                <input type="datetime-local">
             </div>
             <br>
             <div>
                <label>Designation</label>
                <select>
                    <option value=""> Select Designation</option>
                    <option value=" Software Engineer"> Select Designation</option>
                    <option value="Sr.Software Engineer"> Select Designation</option>
                    <option value=" Manager"> Select Designation</option>
                </select>
             </div>
             <br>
             <div>
                <label>About my self:</label>
                <textarea rows="4" cols="40"> </textarea>
             </div>
            <input type="submit" value="Register">
            <input type="reset" value="reset">
        </form>
    </div>
</body>
</html>
