<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <style>
        ul,ol{
            font-family: Arial, Helvetica, sans-serif;
            background-color: pink;
        }
       
         li{
            background-color: lightblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>Angular</li>
        <li>Reacts</li>
    </ul>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>Angular</li>
        <li>Reacts</li>
    </ol>
</body>
</html>
